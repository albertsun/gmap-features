<!doctype html>
<html>
<head>
  <title>Sample gmap-features code</title>
  <style type="text/css">
    html, body, #map_canvas {
    margin: 0;
    padding: 0;
    height: 100%;
    }
</style>
</head>
<body>
<div id="map_canvas" style="width:100%;height:100%;"></div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script src="js/dictionary.js"></script>
<script src="js/geom.js"></script>
<script src="js/feature.js"></script>
<script src="js/gmap-features.js"></script>


<script type="text/javascript">
var map, features;
function initialize() {
    map = new google.maps.Map(document.getElementById("map_canvas"), {
	center: new google.maps.LatLng(40.731368,-73.975071),
	zoom: 15,
	mapTypeId: google.maps.MapTypeId.ROADMAP,
	mapTypeControl: false,
	streetViewControl: false
    });
    $.getJSON("data.json", function(data) {
	features = gmap.load_polygons({
	    map: map,
	    data: data, //required. all other params are optional.
	    unselected_opts: {},
	    highlighted_opts: {},
	    selected_opts: {},
	    highlight_callback: function(e) {
		console.log("highlighted "+this);
	    },
	    select_callback: function(e) {
		console.log("selected "+this);
	    }
	});
    });
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
